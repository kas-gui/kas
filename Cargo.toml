[package]
name = "kas"
version = "0.12.1"
authors = ["Diggory Hardy <git@dhardy.name>"]
edition = "2021"
license = "Apache-2.0"
description = "A pure-Rust GUI toolkit with stateful widgets"
readme = "README.md"
documentation = "https://docs.rs/kas/"
keywords = ["gui"]
categories = ["gui"]
repository = "https://github.com/kas-gui/kas"
exclude = ["/examples"]
rust-version = "1.62.0"

[package.metadata.docs.rs]
features = ["nightly"]
rustdoc-args = ["--cfg", "doc_cfg"]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --features=nightly,internal_doc --all --no-deps --open

[features]
#########  meta / build features  #########

# All recommended features for optimal experience
default = ["minimal", "view", "yaml", "image", "resvg", "clipboard", "markdown", "shaping", "dark-light"]

# Include only "required" features.
#
#  A shell is required and wgpu is currently the only shell; this shell uses and
#  requires theme support to function.
#
# Note: only some examples build in this configuration; others need view,
# markdown, resvg. Recommended also: clipboard, yaml (or some config format).
minimal = ["wgpu"]

# Enable dynamic linking (faster linking via an extra run-time dependency):
dynamic = ["dep:kas-dylib"]

# Enables usage of unstable Rust features
nightly = ["min_spec"]

# Use min_specialization (enables accelerator underlining for AccelLabel)
min_spec = ["kas-widgets/min_spec"]
# Use full specialization
spec = ["min_spec", "kas-core/spec"]

#########  optional dependencies / features  #########

# Enable view widgets
view = ["dep:kas-view"]

#Enable WGPU backend:
wgpu = ["dep:kas-wgpu"]

# Enables documentation of APIs for shells and internal usage.
# This API is not intended for use by end-user applications and
# thus is omitted from built documentation by default.
# This flag does not change the API, only built documentation.
internal_doc = ["kas-core/internal_doc", "kas-wgpu?/internal_doc"]

# Enables clipboard read/write
clipboard = ["kas-wgpu?/clipboard"]

# Enable Markdown parsing
markdown = ["kas-core/markdown"]

# Enable text shaping
shaping = ["kas-core/shaping"]
# Alternative: use Harfbuzz library for shaping
harfbuzz = ["kas-core/harfbuzz"]

# Enable config read/write
config = ["kas-core/config"]

# Enable support for YAML (de)serialisation
yaml = ["config", "kas-core/yaml"]

# Enable support for JSON (de)serialisation
json = ["config", "kas-core/json"]

# Enable support for RON (de)serialisation
ron = ["config", "kas-core/ron"]

# Support image loading and decoding
image = ["kas-widgets/image"]

# Enable resvg module (Canvas + Svg widgets)
resvg = ["dep:kas-resvg", "kas-resvg?/svg"]
# Enable resvg module (Canvas only)
tiny-skia = ["dep:kas-resvg"]

# Automatically detect usage of dark theme
dark-light = ["kas-core/dark-light"]

# Support SVG images

# Inject logging into macro-generated code.
# Requires that all crates using these macros depend on the log crate.
macros_log = ["kas-core/macros_log"]

winit = ["kas-core/winit"]

[dependencies]
kas-core = { version = "0.12.1", path = "crates/kas-core" }
kas-dylib = { version = "0.12.0", path = "crates/kas-dylib", optional = true }
kas-widgets = { version = "0.12.1", path = "crates/kas-widgets" }
kas-view = { version = "0.12.0", path = "crates/kas-view", optional = true }
kas-resvg = { version = "0.12.0", path = "crates/kas-resvg", optional = true }

[dependencies.kas-wgpu]
version = "0.12.1"
path = "crates/kas-wgpu"
optional = true
default-features = false
features = ["raster"]

[dev-dependencies]
chrono = "0.4"
env_logger = "0.10"
log = "0.4"

[workspace]
members = [
    "crates/kas-core",
    "crates/kas-dylib",
    "crates/kas-macros",
    "crates/kas-resvg",
    "crates/kas-wgpu",
    "crates/kas-widgets",
    "crates/kas-view",
    "examples/mandlebrot",
]
