[package]
name = "kas-dylib"
version = "0.12.0"
authors = ["Diggory Hardy <git@dhardy.name>"]
edition = "2021"
license = "Apache-2.0"
description = "KAS GUI / dylib"
readme = "README.md"
documentation = "https://docs.rs/kas-dylib/"
keywords = ["gui"]
categories = ["gui"]
repository = "https://github.com/kas-gui/kas"

[lib]
crate-type = ["dylib"]

[features]
resvg = ["dep:kas-resvg"]

[dependencies]
kas-core = { version = "0.12.0", path = "../kas-core" }
kas-widgets = { version = "0.12.0", path = "../kas-widgets" }
kas-resvg = { version = "0.12.0", path = "../kas-resvg", optional = true }
kas-theme = { version = "0.12.0", path = "../kas-theme" }
kas-wgpu = { version = "0.12.0", path = "../kas-wgpu" }
